<!-- vamos a agregar un for para imprimir las imagenes del arreglo -->
 <div class="row g-3">
 @for (i of images; track i) {
<div class="card col-md-3 ms-3 me-3" style="width: 18rem;">
    <img src={{i.src}} class="card-img-top" alt="Error al cargar" style="object-fit: cover; width: 100%; height: 200px;">
    <div class="card-body">
      <h5 class="card-title text-center">{{i.name}}</h5>
      <div class="botones">
        <a href="#" class="btn btn-primary">Ver</a>
      <a href="#" class="btn btn-danger" (click)="deleteImage(i.id_image)">Eliminar</a>
      </div>
    </div>
  </div> }
</div>
